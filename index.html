<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wonclickth=device-wonclickth, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

   <section class= "calculadora">
        <div class="visor"> 
            <p id="visorMemoria"></p>
            <p id="visor"> </p>
        </div>
        <div class="teclado">
        <button onclick="clean()" >CE</button>
        <button onclick="apagarDigito()" >DEL</button>
        <button onclick="inserirOperador('/')" >/</button>
        <button onclick="inserirOperador('*')" >*</button>
        <button onclick="inserirNum('1')" >1</button>
        <button onclick="inserirNum('2')" >2</button>
        <button onclick="inserirNum('3')" >3</button>
        <button onclick="inserirOperador('-')" >-</button>
        <button onclick="inserirNum('4')" >4</button>
        <button onclick="inserirNum('5')" >5</button>
        <button onclick="inserirNum('6')" >6</button>
        <button onclick="inserirOperador('+')" >+</button>
        <button onclick="inserirNum('7')" >7</button>
        <button onclick="inserirNum('8')" >8</button>
        <button onclick="inserirNum('9')" >9</button>
        <button onclick="inverterSinal()" >+-</button>
        <button onclick="inserirNum('0')" id="tecla0" >0</button>
        <button onclick="virgula()">,</button> 
        <button onclick="resultado()" id="operadorEnter">ENTER</button>
    </div>
   </section>


    <script src="js/calcular.js"></script>
</body>
</html>
